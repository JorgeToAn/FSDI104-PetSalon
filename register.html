<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Pixel Pet Salon</title>
</head>
<body>
    <header>
        <nav class="nav justify-content-end">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="register.html" class="nav-link" aria-current="page">Register</a>
            <a href="#" class="nav-link disabled">Admin</a>
        </nav>
        <div class="container">
            <h1 class="display-1 text-capitalize">Register</h1>
        </div>
    </header>

    <main class="container">
        <h2 class="text-center fs-1">Register a new pet!</h2>
        <p class="text-center" id="number-pets"></p>
        <div class="register-form">
            <p>Please fill out the following information.</p>
            <div class="pet-form container p-3 mb-3">
                <p class="display-5">Info about the pet</p>
                <div class="form-floating mb-3">
                    <input type="text" id="txtPetName" class="form-control" placeholder="Enter pet's name">
                    <label for="txtPetName">Name</label>
                </div>
    
                <div class="form-floating mb-3">
                    <input type="number" id="numPetAge" class="form-control" placeholder="Enter pet's age">
                    <label for="numPetAge">Age</label>
                </div>
    
                <div class="form-floating mb-3">
                    <input type="text" id="txtPetBreed" class="form-control" placeholder="Enter pet's breed">
                    <label for="txtPetBreed">Breed</label>
                </div>
    
                <div class="form-floating mb-3">
                    <select id="txtPetGender" class="form-select">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <label for="txtPetGender">Gender</label>
                </div>

                <div class="form-floating">
                    <select id="txtService" class="form-select">
                        <option value="Grooming">Grooming</option>
                        <option value="Vaccine">Vaccine</option>
                        <option value="Nail cutting">Nail cutting</option>
                    </select>
                    <label for="txtService">Select your service</label>
                </div>
            </div>
            
            <div class="owner-form container p-3 mb-3">
                <p class="display-5">Info about the owner</p>
                <div class="form-floating mb-3">
                    <input type="text" id="txtOwnerName" class="form-control" placeholder="Enter your name">
                    <label for="txtOwnerName">Name</label>
                </div>
    
                <div class="form-floating">
                    <input type="text" id="txtPhone" class="form-control" placeholder="Enter your phone number">
                    <label for="txtPhone">Contact Phone</label>
                </div>
            </div>
            
            <button class="btn btn-primary" onclick="register()">Register</button>
        </div>
        
        <div class="cards-container" id="pet-cards">
            <!--pet cards added through display.js on load and after registering-->
        </div>
        <div class="registered-pets">
            <h2 class="text-center mb-4">Registered Pets</h4>
            <table class="table table-striped" id="pets-table">
                <!--pet information will be added on load and after registering-->
            </table>
        </div>
    </main>
    
    <footer>
        <p class="text-center">&copy; Copyrights Reserved Pixel Pet Salon, 2022</p>
        <p class="text-center mb-0" id="info"></p>
    </footer>

    <script src="scripts/register.js"></script>
    <script src="scripts/display.js"></script>
</body>
</html>
