<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>El Sombrero Pet Salon</title>
</head>
<body>
    <header>
        <nav class="nav justify-content-end">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="register.html" class="nav-link active" aria-current="page">Register</a>
            <a href="#" class="nav-link disabled">Admin</a>
        </nav>
        <div class="container">
            <h1 class="display-1 text-capitalize">Register</h1>
        </div>
    </header>

    <main class="container">
        <h2 class="text-center fs-1">Register a new pet!</h2>
        <p class="text-center" id="number-pets"></p>
        <div>
            <div class="input-group mb-3">
                <span class="input-group-text">Pet's Name</span>
                <input type="text" id="txtPetName" class="form-control" placeholder="Enter pet's name">
            </div>
            <div class="input-group mb-3">
                <input type="number" id="numPetAge" class="form-control" placeholder="Enter pet's age">
            </div>
            <div class="input-group mb-3">
                <input type="text" id="txtPetBreed" class="form-control" placeholder="Enter pet's breed">
            </div>
            <div class="input-group mb-3">
                <select id="txtPetGender" class="form-select">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <select id="txtService" class="form-select">
                    <option value="Grooming">Grooming</option>
                    <option value="Vaccine">Vaccine</option>
                    <option value="Nail cutting">Nail cutting</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <input type="text" id="txtOwnerName" class="form-control" placeholder="Enter your name">
            </div>
            <div class="input-group mb-3">
                <input type="text" id="txtPhone" class="form-control" placeholder="Enter your phone number">
            </div>
            <button class="btn btn-primary" onclick="register()">Register</button>
        </div>   
    </main>
    
    <footer>
        <p class="text-center">&copy; Copyrights Reserved El Sombrero Salon, 2022</p>
        <p class="text-center mb-0" id="info"></p>
    </footer>
    <script src="register.js"></script>
</body>
</html>
